<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–µ —Å–µ—Ä–¥—Ü–µ ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff0f5;
  text-align: center;
  overflow: hidden;
}

h1 { margin-top: 20px; }

.heart-wrapper {
  margin: 30px auto;
  width: 240px;
  height: 220px;
  position: relative;
}

.heart {
  width: 240px;
  height: 220px;
  background: #ddd;
  clip-path: path("M120 220 L20 100 C20 20 110 20 120 55 C130 20 220 20 220 100 Z");
  overflow: hidden;
  position: relative;
}

.heart-fill {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0%;
  background: linear-gradient(to top, #ff0033, #ff5c8a);
  transition: height 0.3s ease;
}

button {
  font-size: 20px;
  padding: 12px 26px;
  border-radius: 40px;
  border: none;
  background: #ff3366;
  color: white;
  cursor: pointer;
  margin: 10px;
}

.pulse { animation: pulse 1s infinite; }

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.flying-heart {
  position: absolute;
  font-size: 28px;
  pointer-events: none;
  animation: fly 1.5s forwards;
}

@keyframes fly {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  50% { transform: translateY(-100px) scale(1.2); }
  100% { opacity: 0; transform: translateY(-220px) scale(0.5); }
}
</style>
</head>
<body>

<h1>–ù–∞–∂–º–∏ ‚ù§Ô∏è –∏ –Ω–∞–ø–æ–ª–Ω–∏ —Å–µ—Ä–¥—Ü–µ</h1>

<div class="heart-wrapper">
  <div class="heart" id="heart">
    <div class="heart-fill" id="fill"></div>
  </div>
</div>

<button id="likeBtn">‚ù§Ô∏è –ù–∞–∂–∞—Ç—å</button>
<button id="resetBtn">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>

<script type="module">
  // Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, onValue, runTransaction, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  // üîê –ù–æ–≤–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAGC_vYNw8viyAEMReQRv2HQQou9IDIi2E",
    authDomain: "heart-a503b.firebaseapp.com",
    databaseURL: "https://heart-a503b-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "heart-a503b",
    storageBucket: "heart-a503b.firebasestorage.app",
    messagingSenderId: "61779735226",
    appId: "1:61779735226:web:2db19608bbd53f59854883"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const clicksRef = ref(db, "clicks");

  const MAX = 20;
  const fill = document.getElementById("fill");
  const heart = document.getElementById("heart");
  let raining = false;

  // –ù–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ ‚ù§Ô∏è
  document.getElementById("likeBtn").onclick = () => {
    if (localStorage.getItem("clicked")) return; // –∑–∞—â–∏—Ç–∞ –æ—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –∫–ª–∏–∫–∞
    localStorage.setItem("clicked", "true");
    runTransaction(clicksRef, v => (v || 0) + 1);
  };

  // –°–±—Ä–æ—Å
  document.getElementById("resetBtn").onclick = () => {
    set(clicksRef, 0);
    localStorage.removeItem("clicked");
    heart.classList.remove("pulse");
    raining = false;
  };

  // –†–µ–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è: –≤—Å–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –≤–∏–¥—è—Ç –∫–ª–∏–∫–∏ –∏ –∞–Ω–∏–º–∞—Ü–∏—é
  onValue(clicksRef, snapshot => {
    const clicks = snapshot.val() || 0;

    // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–µ—Ä–¥—Ü–∞ —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö
    const percent = Math.min((clicks / MAX) * 100, 100);
    fill.style.height = percent + "%";

    // –õ–µ—Ç—è—â–µ–µ —Å–µ—Ä–¥—Ü–µ –¥–ª—è –≤—Å–µ—Ö
    spawnHeart();

    // –§–∏–Ω–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø–æ—Å–ª–µ MAX –∫–ª–∏–∫–æ–≤
    if (clicks >= MAX) {
      heart.classList.add("pulse");
      if (!raining) startRain();
    }
  });

  // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –ª–µ—Ç—è—â–µ–≥–æ —Å–µ—Ä–¥—Ü–∞
  function spawnHeart() {
    const h = document.createElement("div");
    h.className = "flying-heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * (window.innerWidth - 30) + "px";
    h.style.bottom = "0px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1500);
  }

  // –î–æ–∂–¥—å —Å–µ—Ä–¥–µ—á–µ–∫ –ø–æ—Å–ª–µ MAX
  function startRain() {
    raining = true;
    setInterval(spawnHeart, 150);
  }
</script>

</body>
</html>
