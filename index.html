<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ù–∞–ø–æ–ª–Ω–∏–º —Å–µ—Ä–¥—Ü–µ ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff0f5;
  text-align: center;
  overflow: hidden;
}

h1 { margin-top: 20px; }

.heart-wrapper {
  margin: 30px auto;
  width: 240px;
  height: 220px;
}

.heart {
  width: 240px;
  height: 220px;
  background: #ddd;
  clip-path: path("M120 220 L20 100 C20 20 110 20 120 55 C130 20 220 20 220 100 Z");
  overflow: hidden;
}

.heart-fill {
  height: 0%;
  width: 100%;
  background: linear-gradient(to top, #ff0033, #ff5c8a);
  transition: height 0.3s ease;
}

button {
  font-size: 20px;
  padding: 12px 26px;
  border-radius: 40px;
  border: none;
  background: #ff3366;
  color: white;
  cursor: pointer;
  margin: 10px;
}

.pulse { animation: pulse 1s infinite; }

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.flying-heart {
  position: absolute;
  font-size: 28px;
  pointer-events: none;
  animation: fly 2s forwards;
}

@keyframes fly {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-220px); }
}
</style>
</head>

<body>

<h1>–ù–∞–∂–º–∏ ‚ù§Ô∏è –∏ –Ω–∞–ø–æ–ª–Ω–∏ —Å–µ—Ä–¥—Ü–µ</h1>

<div class="heart-wrapper">
  <div class="heart" id="heart">
    <div class="heart-fill" id="fill"></div>
  </div>
</div>

<button id="likeBtn">‚ù§Ô∏è –ù–∞–∂–∞—Ç—å</button>
<button id="resetBtn">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
import { getDatabase, ref, onValue, runTransaction, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// üîê –¢–≤–æ–π firebaseConfig
const firebaseConfig = {
  apiKey: "AIzaSyDBg7ofdHdW9kQ92FGWGj55AvlNB9JnJyA",
  authDomain: "heart-live-45767.firebaseapp.com",
  databaseURL: "https://heart-live-45767-default-rtdb.firebaseio.com",
  projectId: "heart-live-45767",
  storageBucket: "heart-live-45767.firebasestorage.app",
  messagingSenderId: "800719862944",
  appId: "1:800719862944:web:006bf7d8e440c010c1ddc5",
  measurementId: "G-1EG50NX7XB"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getDatabase(app);
const clicksRef = ref(db, "clicks");

const MAX = 20;
const fill = document.getElementById("fill");
const heart = document.getElementById("heart");

document.getElementById("likeBtn").onclick = () => {
  if (localStorage.getItem("clicked")) return;
  localStorage.setItem("clicked", "true");
  runTransaction(clicksRef, v => (v || 0) + 1);
  spawnHeart();
};

document.getElementById("resetBtn").onclick = () => {
  set(clicksRef, 0);
  localStorage.removeItem("clicked");
  heart.classList.remove("pulse");
  raining = false;
};

// –í—Å–µ –∫–ª–∏–∫–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –≤—Å–µ—Ö
onValue(clicksRef, snapshot => {
  const clicks = snapshot.val() || 0;
  fill.style.height = Math.min((clicks / MAX) * 100, 100) + "%";

  spawnHeart(); // –ª–µ—Ç—è—â–µ–µ —Å–µ—Ä–¥—Ü–µ –¥–ª—è –≤—Å–µ—Ö

  if (clicks >= MAX) {
    heart.classList.add("pulse");
    startRain();
  }
});

function spawnHeart() {
  const h = document.createElement("div");
  h.className = "flying-heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.bottom = "0px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 2000);
}

let raining = false;
function startRain() {
  if (raining) return;
  raining = true;
  setInterval(spawnHeart, 250);
}
</script>

</body>
</html>
